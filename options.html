<!DOCTYPE html>
<html>
<head>
  <title>Search Engine Options</title>
</head>
<body>
  <h1>Select Search Engines</h1>
  <form id="optionsForm">
    <label>
      <input type="checkbox" name="engines" value="google" checked>
      Google
    </label><br>
    <label>
      <input type="checkbox" name="engines" value="bing" checked>
      Bing
    </label><br>
    <!-- Add more checkboxes here for other search engines -->
    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
